<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ເພື່ອເຈົ້າຄົນດຽວ Magic </title>
    <style>
      body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        background-color: #f0f0f0;
        flex-direction: column;
      }
      h1 {
        margin-bottom: 20px;
      }
      .button-container {
        display: flex;
        gap: 10px;
      }
      button {
        padding: 10px 20px;
        font-size: 16px;
        cursor: pointer;
        position: relative;
        transition: all 0.2s ease;
      }
      #yesButton {
        background-color: #4caf50;
        text-align: center;
      }
      #yesButton:hover {
        background-color: #388e3c;
      }
      #movingButton {
        background-color: #f44336;
      }
      #message, #messages {
        margin-top: 20px;
        font-size: 20px;
        color: #333;
        display: none;
      }
    </style>
  </head>
  <body>
    <h2>Last question to Magic!</h2>
    <h1>ເປັນແຟນກັນບໍ່?</h1>                      
    <div class="button-container">
      <button id="yesButton">ເປັນ</button>
      <button id="movingButton">ບໍ່ເປັນ</button>
    </div>
    <div id="message">Khrp jai t y u num kun pharn khuam khao jai kun lae br khao jai kun,
        lae tor jark ni hao 2khn ja huk kun kae pun ha num kun huk jao dr magicc
    </div>
    <div id="messages">ບໍ່ເປັນກະບ້າແລ້ວ</div>
    <script>
      const movingButton = document.getElementById("movingButton");
      const yesButton = document.getElementById("yesButton");
      const message = document.getElementById("message");
      const message2 = document.getElementById("messages");
  function moveButton() {
    const offset = 50; 
    const buttonRect = movingButton.getBoundingClientRect();

    let newX = buttonRect.left + (Math.random() > 0.5 ? offset : -offset);
    let newY = buttonRect.top + (Math.random() > 0.5 ? offset : -offset);


    newX = Math.max(
      0,
      Math.min(window.innerWidth - movingButton.offsetWidth, newX)
    );
    newY = Math.max(
      0,
      Math.min(window.innerHeight - movingButton.offsetHeight, newY)
    );

    movingButton.style.left = `${newX}px`;
    movingButton.style.top = `${newY}px`;
    movingButton.style.position = "absolute";
  }

  movingButton.addEventListener("mouseenter", moveButton);
  movingButton.addEventListener("touchstart", moveButton);

  yesButton.addEventListener("click", () => {
    message.style.display = "block";
  });

  movingButton.addEventListener("click", () => {
    message2.style.display = "block";
  });
</script>
  </body>
</html>
